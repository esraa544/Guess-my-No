<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link href="../fontawesome-free-5.15.3-web/css/fontawesome.css" rel="stylesheet">
        <link href="../fontawesome-free-5.15.3-web/css/brands.css" rel="stylesheet">
        <link href="../fontawesome-free-5.15.3-web/css/solid.css" rel="stylesheet">
    </head>
    <body>
        <div class="container-fluid background">
            <div class="row">
                <div class="col">
                    <button><h6 class="Again">Again!</h6></button>
                </div>
                <div class="col">
                      <p>(Between 1 and 20)</p>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <h1 style="font-size: 50px">Guess My Number!</h1>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <h2 style="font-size: 70px" class="number">?</h2>
                    <div class="space"></div>
                </div>
            </div>
            <div class="row left">
                <div class="col">
                    <input type="number"style="font-size: 40px" class="guess">
                    <button class="score check"><h5>Check!</h5></button>
                </div>
                <div class="col">
                    <h4 class="message">Start Guessing...</h4>
                    <div class="score">
                        <h4>ðŸ’¯ Score:<span class="score1">20</span></h4>
                        <h4 class="HighScore"><img class="image" src="img/medal.png"> High Score: 0</h4> 
                    </div>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>       
    </body>
</html>
